<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Exchange</title>
</head>
<body>
    <h2>From:</h2>
    <label for="from">Convert from:</label>
<select name="from" id="select1">
  <option id="USD" value="USD">USD</option>
</select>
<br>
<h2>To:</h2>
<label for="to">Choose a currency to convert to:</label>
<select name="to" id="select2">
</select>
<br>
<h1>Exchange!</h1>
<input id="amount" type="text" placeholder="Enter amount:">
<button id="convert" type="button">CONVERT!</button>
<br>
<h3 id="result"></h3>
    <script src="script.js"></script>
</body>
</html>
